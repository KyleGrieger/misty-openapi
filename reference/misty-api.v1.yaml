openapi: 3.0.0
info:
  title: Misty API
  version: '1.0'
  description: Misty Open API
servers:
  - url: 'http://localhost:3000'
paths:
  /api/drive:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
              examples:
                example-1: {}
            application/xml:
              schema:
                type: object
                properties: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
            examples:
              example-1: {}
      parameters:
        - schema:
            type: number
          in: query
          name: AngularVelocity
        - schema:
            type: number
          in: query
          name: LinearVelocity
      description: api.drive_get
    post:
      summary: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                LinearVelocity:
                  type: number
                AngularVelocity:
                  type: number
            examples:
              example-1:
                value:
                  LinearVelocity: 5
                  AngularVelocity: 5
      description: api.drive_post
    parameters: []
  /api/device:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    '':
                      type: string
        '':
          description: Info about your device
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/device'
      description: api.device_get
    parameters: []
  /api/drive/track:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
      description: api.drive_track_get
      parameters:
        - schema:
            type: number
          in: query
          name: LeftTrackSpeed
        - schema:
            type: number
          in: query
          name: RightTrackSpeed
      requestBody: {}
    post:
      summary: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
      description: api.drive_track_post
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                LeftTrackSpeed:
                  type: string
                RightTrackSpeed:
                  type: string
  /api/drive/stop:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
