    post:
      summary: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response'
      description: api.drive_stop_post
components:
  schemas:
    response:
      title: response
      type: array
      items:
        type: object
        properties:
          result:
            type:
              - string
              - boolean
          status:
            type: string
      x-examples:
        example-1:
          - result: true
            status: Success
      description: response
    device:
      title: device
      type: object
      properties:
        id:
          type: string
